<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLAPP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>RLAPP</h1>
        <div class="buttons">
            <button id="microwave-button">電子レンジ時間計算</button>
            <button id="project-sekai-button">プロセカ ライボ回復計算</button>
        </div>
        <div id="microwave-form" class="form">
            <h2>電子レンジ時間計算</h2>
            <label for="input-time">加熱時間 (分:秒):</label>
            <input type="text" id="input-time" placeholder="例: 1:30">
            <select id="input-power">
                <option value="500">500W</option>
                <option value="600">600W</option>
                <option value="700">700W</option>
            </select>
            <button id="calculate-microwave">計算</button>
            <div id="microwave-results"></div>
        </div>
        <div id="project-sekai-form" class="form">
            <h2>プロセカ ライボ回復計算</h2>
            <label for="current-stamina">現在のスタミナ数:</label>
            <input type="number" id="current-stamina" placeholder="例: 18">
            <label for="time-to-next-recovery">次の回復までの時間 (分):</label>
            <input type="number" id="time-to-next-recovery" placeholder="例: 10">
            <button id="calculate-project-sekai">計算</button>
            <div id="project-sekai-results"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
